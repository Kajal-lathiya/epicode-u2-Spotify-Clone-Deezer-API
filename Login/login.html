<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Spotify</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header py-3 d-flex justify-content-center">
      <img
        src="https://logos-download.com/wp-content/uploads/2016/08/Spotify_logo_black.png"
        class="logoImage"
      />
    </div>
    <div class="d-flex flex-column align-items-center pt-3">
      <p class="font-weight-bolder font14">To continue, log in to Spotify.</p>
      <button class="facebookBtn mt-1">
        <i class="fa-brands fa-facebook facebookIcon"></i>
        CONTINUE WITH FACEBOOK
      </button>
      <button class="appleBtn mt-2">
        <i class="fa-brands fa-apple facebookIcon"></i>
        CONTINUE WITH APPLE
      </button>
      <div class="orDiv d-flex mt-2 row justify-content-center">
        <div class="borderLeft mr-2"></div>
        OR
        <div class="borderLeft ml-2"></div>
      </div>
      <div class="emailDiv mt-2">
        <input
          type="email"
          class="emailInput"
          placeholder="Email address or username"
        />
        <i class="fa-solid fa-user-lock lockIcon"></i>
      </div>
      <div class="emailDiv mt-2">
        <input type="password" class="emailInput" placeholder="Password" />
      </div>
      <div
        class="mt-3 width320 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex">
          <input type="checkbox" id="checkbox" class="mr-2" />
          <span class="font12">Remember me</span>
        </div>
        <a href="/index.html"
          ><button class="btn-success loginBtn">LOG IN</button></a
        >
      </div>
      <p class="mt-2 font-weight-bolder fontgreen">Forgot your password?</p>
      <div class="accountDiv mt-3 pt-3 pb-2">Don't have an account?</div>
      <button class="signup mt-2">SIGN UP FOR SPOTIFY</button>
      <div class="accountDiv mt-3 pt-2 font10">
        If your click "Log in with Facebook" and are not Spotify user, you will
        be registared and you agree to Spotify's
        <span class="font-weight-bolder fontgreen">Terms & Conditions </span>and
        <span class="font-weight-bolder fontgreen">Privacy Policy</span>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      src="https://kit.fontawesome.com/8539ff3369.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
